<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
            <div style="flex: 1">
                <a href="{% url 'index' %}" style="text-align:center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-wind" viewBox="0 0 16 16">
                        <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    <h1 style="color:white">방구방구</h1>
                </a>
            </div>
            <div style="flex: 2">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'roomapp:list' %}" class="nav-link px-2 text-white">ROOMLIST</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">ROOMREVIEW</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">ROOMCOMMUNITY</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">DEF</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
            </div>

            <div style="flex: 1">
                {% if user.is_authenticated %}
                    {{ user }}님 환영합니다.
                    <a href="{% url 'accountapp:logout' %}"><span>logout</span></a>
                    <a href="{% url 'profileapp:create' %}"><span>profile create</span></a>
                {% else %}
                    <div class="text-end">
                      <button type="button" class="btn btn-outline-light me-2" onclick=location.href="{% url 'accountapp:login' %}">Login</button>
                      <button type="button" class="btn btn-warning" onclick=location.href="{% url 'accountapp:create' %}">Sign-up</button>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
